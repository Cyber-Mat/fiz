<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiz Todo List App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__search">
          <label for="search">
            <svg class="icon search-icon">
              <use xlink:href="./img/sprite.svg#icon-search"></use>
            </svg>
          </label>

          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </div>
        <div class="header__notif">
          <svg class="icon notif-icon">
            <use xlink:href="./img/sprite.svg#icon-notifications-outline"></use>
          </svg>
        </div>
        <div class="header__user">
          <figure class="header__user--img">
            <img src="./img/user.jpg" alt="user image" class="image" />
          </figure>
          <figcaption class="header__user--name">Steve Kwatcho</figcaption>
          <div class="header__user--menu">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-cheveron-down"></use>
            </svg>
            <!-- <div class="logout">LOGOUT</div> -->
          </div>
        </div>
      </header>
      <nav class="sidebar">
        <div class="sidebar__logo">LOGO</div>
        <div class="sidebar__nav">
          <div class="sidebar__overview">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-grid"></use>
            </svg>
            <span>overview</span>
          </div>
          <div class="sidebar__today">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-calendar_today"></use>
            </svg>
            <span>today</span>
          </div>
          <div class="sidebar__important">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-star-o"></use>
            </svg>
            <span>important</span>
          </div>
          <div class="sidebar__scheduled">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-alarmclock"></use>
            </svg>
            <span>scheduled</span>
          </div>
          <div class="sidebar__done">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-calendar-check-o"></use>
            </svg>
            <span>done</span>
          </div>
        </div>
        <div class="sidebar__tags">TAGS</div>
      </nav>
      <main class="main">
        <section class="list"></section>
        <section class="detail"></section>
      </main>
    </div>
  </body>
</html>
