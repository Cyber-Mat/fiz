<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiz Todo List App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__search">
          <label for="search">
            <svg class="icon search-icon">
              <use xlink:href="./img/sprite.svg#icon-search"></use>
            </svg>
          </label>

          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </div>
        <div class="header__notif">
          <svg class="icon notif-icon">
            <use xlink:href="./img/sprite.svg#icon-notifications-outline"></use>
          </svg>
        </div>
        <div class="header__user">
          <figure class="header__user--img">
            <img src="./img/user.jpg" alt="user image" class="image" />
          </figure>
          <figcaption class="header__user--name">Steve Kwatcho</figcaption>
          <div class="header__user--menu">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-cheveron-down"></use>
            </svg>
            <!-- <div class="logout">LOGOUT</div> -->
          </div>
        </div>
      </header>
      <nav class="sidebar">
        <div class="sidebar__logo">LOGO</div>
        <div class="sidebar__nav">
          <div class="sidebar__overview">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-grid"></use>
            </svg>
            <span>overview</span>
          </div>
          <div class="sidebar__today">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-calendar_today"></use>
            </svg>
            <span>today</span>
          </div>
          <div class="sidebar__important">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-star-o"></use>
            </svg>
            <span>important</span>
          </div>
          <div class="sidebar__scheduled">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-alarmclock"></use>
            </svg>
            <span>scheduled</span>
          </div>
          <div class="sidebar__done">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-calendar-check-o"></use>
            </svg>
            <span>done</span>
          </div>
        </div>
        <div class="sidebar__tags">TAGS</div>
      </nav>
      <main class="main">
        <section class="list">
          <div class="list__header">
            <span class="list__header--text">WORK</span>
            <svg class="icon nextpage-icon">
              <use
                xlink:href="./img/sprite.svg#icon-dots-horizontal-triple"
              ></use>
            </svg>
          </div>

          <div class="list__content">
            <div class="list__item">
              <div class="done__icon-div">
                <svg class="icon done-icon">
                  <use xlink:href="./img/sprite.svg#icon-checkmark"></use>
                </svg>
              </div>
              <div class="list__item--description">
                <span class="top">Calendar component iteration</span>
                <div class="bottom">
                  <svg class="icon time-icon">
                    <use xlink:href="./img/sprite.svg#icon-access_time"></use>
                  </svg>
                  <span>today</span>
                  <svg class="icon notif-icon">
                    <use
                      xlink:href="./img/sprite.svg#icon-notifications-outline"
                    ></use>
                  </svg>
                </div>
              </div>
              <svg class="icon star-icon">
                <use xlink:href="./img/sprite.svg#icon-star-o"></use>
              </svg>
            </div>
            <div class="list__item">
              <div class="done__icon-div">
                <svg class="icon done-icon">
                  <use xlink:href="./img/sprite.svg#icon-checkmark"></use>
                </svg>
              </div>
              <div class="list__item--description">
                <span class="top">Annual budget report</span>
                <div class="bottom">
                  <svg class="icon time-icon">
                    <use xlink:href="./img/sprite.svg#icon-access_time"></use>
                  </svg>
                  <span>tomorrow</span>
                  <svg class="icon notif-icon">
                    <use
                      xlink:href="./img/sprite.svg#icon-notifications-outline"
                    ></use>
                  </svg>
                </div>
              </div>
              <svg class="icon star-icon">
                <use xlink:href="./img/sprite.svg#icon-star-o"></use>
              </svg>
            </div>
            <div class="list__item">
              <div class="done__icon-div">
                <svg class="icon done-icon">
                  <use xlink:href="./img/sprite.svg#icon-checkmark"></use>
                </svg>
              </div>
              <div class="list__item--description">
                <span class="top">GM meeting</span>
                <div class="bottom">
                  <svg class="icon time-icon">
                    <use xlink:href="./img/sprite.svg#icon-access_time"></use>
                  </svg>
                  <span>Sun, 10 Jan</span>
                  <svg class="icon notif-icon">
                    <use
                      xlink:href="./img/sprite.svg#icon-notifications-outline"
                    ></use>
                  </svg>
                </div>
              </div>
              <svg class="icon star-icon">
                <use xlink:href="./img/sprite.svg#icon-star-o"></use>
              </svg>
            </div>
            <div class="list__item">
              <div class="done__icon-div">
                <svg class="icon done-icon">
                  <use xlink:href="./img/sprite.svg#icon-checkmark"></use>
                </svg>
              </div>
              <div class="list__item--description">
                <span class="top">Code review</span>
                <div class="bottom">
                  <svg class="icon time-icon">
                    <use xlink:href="./img/sprite.svg#icon-access_time"></use>
                  </svg>
                  <span>Mon, 11 Jan</span>
                  <svg class="icon notif-icon">
                    <use
                      xlink:href="./img/sprite.svg#icon-notifications-outline"
                    ></use>
                  </svg>
                </div>
              </div>
              <svg class="icon star-icon">
                <use xlink:href="./img/sprite.svg#icon-star-o"></use>
              </svg>
            </div>
            <div class="list__item">
              <div class="done__icon-div">
                <svg class="icon done-icon">
                  <use xlink:href="./img/sprite.svg#icon-checkmark"></use>
                </svg>
              </div>
              <div class="list__item--description">
                <span class="top">Call Hadiza</span>
                <div class="bottom">
                  <svg class="icon time-icon">
                    <use xlink:href="./img/sprite.svg#icon-access_time"></use>
                  </svg>
                  <span>Mon, 11 Jan</span>
                  <svg class="icon notif-icon">
                    <use
                      xlink:href="./img/sprite.svg#icon-notifications-outline"
                    ></use>
                  </svg>
                </div>
              </div>
              <svg class="icon star-icon">
                <use xlink:href="./img/sprite.svg#icon-star-o"></use>
              </svg>
            </div>
          </div>
        </section>
        <section class="detail">
          <div class="detail__icon">
            <svg class="icon done-icon">
              <use xlink:href="./img/sprite.svg#icon-checkmark"></use>
            </svg>
          </div>
          <div class="detail__content">
            <div class="detail__header">
              <div class="top">
                <span>Annual budget report</span>
                <div class="icon-div">
                  <svg class="icon">
                    <use xlink:href="./img/sprite.svg#icon-star-o"></use>
                  </svg>
                  <svg class="icon">
                    <use xlink:href="./img/sprite.svg#icon-checkmark"></use>
                  </svg>
                </div>
              </div>
              <div class="bottom">
                <div class="date">
                  <svg class="icon">
                    <use xlink:href="./img/sprite.svg#icon-access_time"></use>
                  </svg>
                  <span>Fri, 8 Mar</span>
                </div>
                <div class="reminder">
                  <svg class="icon">
                    <use xlink:href="./img/sprite.svg#icon-alarmclock"></use>
                  </svg>
                  <span>Remind me at 9:15am</span>
                </div>
              </div>
            </div>
            <div class="detail__text"></div>
            <div class="detail__steps"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
