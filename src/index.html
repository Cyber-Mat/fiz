<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiz Todo List App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__search">
          <label for="search">
            <svg class="icon search-icon">
              <use xlink:href="./img/sprite.svg#icon-search"></use>
            </svg>
          </label>

          <input
            type="text"
            name="search"
            id="search"
            class="search__input"
            placeholder="Search..."
          />
        </div>
        <!-- <div class="header__notif">
          <svg class="icon notif-icon">
            <use xlink:href="./img/sprite.svg#icon-notifications-outline"></use>
          </svg>
        </div>
        
        <div class="header__user">
          <figure class="header__user--img">
            <img src="./img/user.jpg" alt="user image" class="image" />
          </figure>
          <figcaption class="header__user--name">Steve Kwatcho</figcaption>
          <div class="header__user--menu">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-cheveron-down"></use>
            </svg>
            <div class="logout">LOGOUT</div>
          </div> 
        </div> -->
      </header>
      <nav class="sidebar">
        <div class="sidebar__logo">Fiz</div>
        <div class="sidebar__nav">
          <div class="cursor sidebar__overview">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-grid"></use>
            </svg>
            <span>overview</span>
          </div>
          <div class="cursor sidebar__today">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-calendar_today"></use>
            </svg>
            <span>today</span>
          </div>
          <div class="cursor sidebar__important">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-star-o"></use>
            </svg>
            <span>important</span>
          </div>
          <!-- <div class="cursor sidebar__scheduled">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-alarmclock"></use>
            </svg>
            <span>scheduled</span>
          </div> -->
          <div class="cursor sidebar__done">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-calendar-check-o"></use>
            </svg>
            <span>completed</span>
          </div>
        </div>
        <div class="sidebar__tag"></div>

        <div class="sidebar__add">
          <svg class="icon sidebar__add-btn">
            <use xlink:href="./img/sprite.svg#icon-plus"></use>
          </svg>
        </div>
      </nav>
      <main class="main">
        <section class="list">
          <div class="list__header">
            <span class="list__header--text">All</span>
            <svg class="icon nextpage-icon">
              <use
                xlink:href="./img/sprite.svg#icon-dots-horizontal-triple"
              ></use>
            </svg>
          </div>

          <div class="list__content"></div>
          <div class="page">
            <a class="page__prev">Prev</a>
            <a class="page__next">Next</a>
          </div>
        </section>
        <section class="detail"></section>
      </main>

      <div class="add-popup popup">&nbsp;</div>
      <form class="form">
        <label class="form__label" for="title">Title</label>
        <input
          class="form__input"
          type="text"
          name="title"
          id="title"
          placeholder="Task title"
          required
        />

        <label class="form__label" for="deadline">Due date</label>
        <input
          class="form__input"
          type="date"
          name="deadline"
          id="deadline"
          required
        />

        <label class="form__label" for="description">Description</label>
        <textarea
          class="form__input form__desc"
          type="textarea"
          name="description"
          id="description"
        >
        </textarea>

        <label class="form__label" for="tag">Tag</label>
        <input
          class="form__input"
          type="text"
          name="tag"
          id="tag"
          placeholder="Primary"
        />

        <input class="submit-btn" type="submit" value="Add task" />

        <div class="close-popup">X</div>
      </form>
    </div>

  </body>
</html>
